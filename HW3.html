<!DOCTYPE html>

<html>
	<head>
		<meta charset = "utf-8">
		<title>攝氏溫度轉換</title>
		<script type = "text/javascript">
		var temperature_C;
		var temperature_F;
		
		temperature_C=window.prompt("請輸入攝氏溫度");
		temperature_F=temperature(temperature_C);
		document.writeln("<h1>輸入攝氏溫度(C):"+temperature_C+" <h1>");
		document.writeln("<h1>輸出華氏溫度(F):"+temperature_F+" <h1>");
		
		function temperature(C){
		return (C*9/5+32);
		}
		</script>
	</head>
	<body>
	<p>------------------------------</p>
		<p>Click Refressh (or Reload) to run this script again.</p>
	</body>
</html>
